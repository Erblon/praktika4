<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntori Registration</title>
    <style>

                <!--style e slidmenuu-->
* {
            padding: 0;
            margin: 0;
            outline: none;
            border: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        body {
            background: #dfe9f5;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            height: 100%;
            left: 0;
            background: #fff;
            width: 90px;
            overflow: hidden;
            transition: width 0.2s linear;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
        }

       a{
        text-decoration: none;
       }

        .logo {
            text-align: center;
            display: flex;
            transition: all 0.5s ease;
            margin: 10px 0 0 10px;
        }

        .logo img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .logo span {
            font-weight: bold;
            padding-left: 15px;
            font-size: 15px;
            text-transform: uppercase;
        }

        a {
            position: relative;
            color: rgb(85, 85, 83);
            font-size: 15px;
            display: flex;
            align-items: center;
            width: 300px;
            padding: 10px;
        }

        i {
            width: 70px;
            height: 40px;
            font-size: 20px;
            text-align: center;
        }

        .nav-item {
            margin-left: 10px;
        }

        a:hover {
            background: #eee;
        }

        nav:hover {
            width: 280px;
            transition: all 0.5s ease;
        }

        .keluar {
            position: absolute;
            bottom: 0;
        }
<!--perfundimi_i_slidemenu-->
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
      

        .registration-container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

       
        h2 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 30px;
        }

        button {
            background-color: #000000;
            color: white;
            padding: 10px 15px;
            border: 2px solid rgb(163, 163, 163);
            border-radius: 160px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li class="logo">
                <img src="rexhistro.jpg" alt="photo">
                <span class="nav-item">Rexhistro Puntoret</span>
            </li>
          
            <li><a href="admin.html"><i class="bx bxs-dashboard"></i><span class="nav-item">Ktheu prapa</span></a></li>
        </ul>
    </nav>


    <div class="registration-container">
        <h2>Regjistrimi i Puntorit</h2>
     
            <label for="name">Emrii:</label>
            <input type="text" id="name" name="name" required>

         

            <label for="password">Fjalekalimi:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Regjistrohu</button>
        </form>
    </div>



</body>



</html>
