<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shto Njoftim</title>
    <style>
        /* Stilizimi i kodit CSS të mëparshëm... */

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        .back-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Fshirja e dekorimit i shtuar për linkun */
            display: inline-block; /* Shtuar për të shmangur shpërthimin e butonit */
            margin-right: 10px; /* Për distancim nga butoni tjetër nëse ka */
        }

        input[type="submit"]:hover,
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Slidemenu -->
    <nav>
        <!-- Kod i slidemenu të mëparshëm... -->
    </nav>
    <!-- Forma -->
    <div class="form-container">
        <h3>Shto Detyren</h3>

        <form action="detyra.php" method="post">
            <label for="titulli">Emri:</label>
            <input type="text" name="titulli" required>

            <label for="pershkrimi">Detyrat:</label>
            <textarea name="pershkrimi" required></textarea>


            <input type="submit" name="submit" value="Shto">
            <a href="detyrat.html" class="back-button">Kthehu Mbrapa</a>
        </form>
    </div>
</body>
</html>
